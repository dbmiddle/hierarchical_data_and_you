{% comment %} Citation: https://django-mptt.readthedocs.io/en/latest/tutorial.html {% endcomment %}

{% load mptt_tags %}
<ul>
    {% recursetree files %}
        <li>
            {{ node.name }}
            {% if not node.is_leaf_node %}
                <ul class="children">
                    {{ children }}
                </ul>
            {% endif %}
        </li>
    {% endrecursetree %}
</ul>
